<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icodethis17-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="div1">

                <h2>Let's keep in touch</h2>
                <div>
                    <p>Subscribe to keep up with fresh news and exciting updates.</p>
                    <p>We promise not to spam you!</p>
                </div>
            </div>
            <div class="div2">
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                <div class="btn">
                    <div>SEND</div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M20 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    
                </div>
            </div>
            <div class="div3">
                <input type="checkbox" name="check" id="check" required>
                <p>I agree to my email address being stored and used to receive monthly newsletter.</p>
            </div>
        </div>
        <div class="btn btn1">
            Unsubscribe
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
